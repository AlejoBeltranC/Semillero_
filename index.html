<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario </title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center text-light">Generador de Preguntas CUN</h2>
        <form id="consultaForm">
            <div class="form-group">
                <label for="instruction">Instrucción:</label>
                <select class="form-control" id="instruction" name="instruction">
                    <option value="Generar 5 preguntas de respuesta única, a partir del texto dado, dando una retroalimentación por cada opción y muéstralo en formato xml para moodle.">Generar 5 preguntas de respuesta única, a partir del texto dado, dando una retroalimentación por cada opción y muéstralo en formato xml para moodle.</option>
                    <option value="Generar 10 preguntas de respuesta única, a partir del texto dado, dando una retroalimentación por cada opción y muéstralo en formato xml para moodle.">Generar 10 preguntas de respuesta única, a partir del texto dado, dando una retroalimentación por cada opción y muéstralo en formato xml para moodle.</option>
                    <option value="Generar 15 preguntas de respuesta única, a partir del texto dado, dando una retroalimentación por cada opción y muéstralo en formato xml para moodle.">Generar 15 preguntas de respuesta única, a partir del texto dado, dando una retroalimentación por cada opción y muéstralo en formato xml para moodle.</option>
                </select>
            </div>
            <div class="form-group">
                <label for="text-input">Texto:</label>
                <textarea class="form-control" id="text-input" name="textInput" rows="4" placeholder="Escriba su texto aquí"></textarea>
            </div>
            <div class="upload-buttons text-center">
                <label for="upload-pdf">Subir PDF</label>
                <input type="file" id="upload-pdf" accept=".pdf">

                <label for="upload-word">Subir Word</label>
                <input type="file" id="upload-word" accept=".doc,.docx">

                <label for="upload-powerpoint">Subir PowerPoint</label>
                <input type="file" id="upload-powerpoint" accept=".ppt,.pptx">
            </div>
            <button type="submit" class="btn btn-dark-green btn-block">Enviar</button>
            <div class="form-group mt-4">
                <label for="response" class="form-label">Respuesta:</label>
                <textarea class="form-control response-field" id="response" rows="4" readonly>La respuesta aparecerá aquí...</textarea>
            </div>
            <div class="download-buttons text-center">
                <button type="button" class="btn btn-dark-green" id="download-gift">Descargar en formato GIFT</button>
                <button type="button" class="btn btn-dark-green" id="download-xml">Descargar en formato XML</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
